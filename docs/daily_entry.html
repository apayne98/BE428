<form class="p-3" id="live_form"> <!-- QUESTIONS -->
  <div class="header">
    <h1>Daily Questionnaire</h1>
  </div>

  <div class="container-fluid col-md-6" id ="GeneralFeelingDiv"> <!-- general feeling -->
      <label for="GeneralFeeling">1. How are you feeling today?</label>
      <input type="text" class="form-control" id="GeneralFeeling" placeholder="">
    </div>

  <div class="container-fluid col-md-6"  id = "NVDiv"> <!-- N/V -->
      <label for="NV">2. Have you experienced nausea or vomiting today?</label>
      <select class="form-control" id="NV">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-6" id="ConstDiv"> <!-- constipation-->
      <label for="Const">3. Have you experienced constipation today?</label>
      <select class="form-control" id="Const">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-6" id ="IfWeightDiv"> <!-- taken weight -->
      <label for="IfWeight">4. Did you weigh yourself today?</label>
      <select class="form-control" id="IfWeight">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-5" id="WeightYesDiv"> <!-- weight -->
      <label for="WeightYes">a. What is it?</label>
      <input type="text" class="form-control" id="WeightYes" placeholder="">
    </div>

  <div class="container-fluid col-md-6" id="IfGirthDiv"> <!-- taken girth -->
      <label for="IfGirth">5. Did you measure your girth today?</label>
      <select class="form-control" id="IfGirth">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-5" id="GirthYesDiv"> <!-- girth -->
      <label for="GirthYes">a. What is it?</label>
      <input type="text" class="form-control" id="GirthYes" placeholder="">
    </div>

  <div class="container-fluid col-md-6" id="IfSwellingDiv"> <!-- if swelling -->
      <label for="IfSwelling">6. Did you notice swelling in your hands and feet (e.g. your rings no longer fit you)?</label>
      <select class="form-control" id="IfSwelling">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-5" id="SwellingYesDiv"> <!-- swelling -->
      <label for="SwellingYes">a. Please elaborate</label>
      <input type="text" class="form-control" id="SwellingYes" placeholder="">
    </div>

  <div class="container-fluid col-md-6" id="BackPainsDiv"> <!-- backpains -->
      <label for="BackPains">7. Have you experienced aches and pains in your lower back and hips?</label>
      <select class="form-control" id="BackPains">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-6" id="SleepProblemsDiv"> <!-- problems sleeping -->
      <label for="SleepProblems">8. Have you had trouble sleeping?</label>
      <select class="form-control" id="SleepProblems">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>

  <div class="container-fluid col-md-6" id="TirednessDiv"> <!-- tiredness and fatigue -->
      <label for="Tiredness">9. Have you been feeling tiredness and fatigue?</label>
      <select class="form-control" id="Tiredness">
        <option selected>Choose...</option>
        <option value = "1">Yes</option>
        <option value = "2">No</option>
      </select>
    </div>














</form>
